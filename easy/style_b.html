<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>网易样式</title>
	<style type="text/css">
		#container{
			width: 980px;
			padding:20px;
			margin:0 auto;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/instreet.neteasy.css">
</head>
<body>
	<div id="instreet-plugin-container">
		<div class="instreet-plugin-box">
			<div class="ins-wrapper ins-style0">
				<div class="ins-main-nav">
					<a class="ins-tab" href="#" target="_blank"><img src="images/icon.jpg"/></a>
					<a class="ins-btn-close" title="关闭广告" href="javascript:;"><span>×</span>关闭</a>
				</div>
				<div class="ins-main-content">
					<div class="ins-content-item ins-ad-item">
						<a class="ad-thumb" href="#" title="" target="_blank"><img src="http://img3.cache.netease.com/photo/0005/2011-09-30/7F6EIPHI05HE0005.jpg"></a>
					</div>
					<div class="ins-content-footer">
						<a href="javascript:;" class="ins-btn-close">×</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="container">
	<img src="http://img5.cache.netease.com/photo/0026/2013-03-27/8QVVIPAL3QV10026.jpg"/>
</body>
</html>
