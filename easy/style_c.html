<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>网易样式</title>

	<link rel="stylesheet" type="text/css" href="css/instreet.neteasy.css">
	<style type="text/css">
		body{

		}
		#container{
			width: 980px;
			padding:20px;
			margin:0 auto;
		}
		#instreet-plugin-container .instreet-plugin-box{
		    bottom: 22px;
		    display: block !important;
		    right: 423px;
		    top: auto;
		    visibility: visible !important;
		    width: 850px;
		}
		#div1{
			position:absolute;
			width:100px;
			color: #FFF;
			background: #000;
			bottom: 0;
			left: 0;
		}
	</style>
</head>
<body>

	<div id="instreet-plugin-container">
		<div class="instreet-plugin-box">
			<div class="ins-style3">

				<div class="ins-main-content">
					<div class="ins-content-wrapper">
						<div class="ins-content-item ins-ad-item">

							<h5 class="ins-title"><a href="#" target="_blank">汽车试驾</a><strong class="ins-btn-close">×</strong></h5>

							<div class="ins-form">
								<div class="ins-control-group">
									<label class="control-label">省份：</label>
									<div class="ins-controls">
										<select class="ins-select ins-province">
											<option value="0">北京</option>
										</select>
									</div>
								</div>

								<div class="ins-control-group">
									<label class="control-label">城市：</label>
									<div class="ins-controls">
										<select class="ins-select ins-city">
											<option value="0">北京</option>
										</select>
									</div>
								</div>

								<div class="ins-control-group">
									<label class="control-label">姓名：</label>
									<div class="ins-controls">
										<input type="text" value="请输入您的姓名" class="ins-text ins-text-tip"/>
										<dl class="ins-error-tip">
											<dt>
												<em class="ins-arrow-outer"></em><em class="ins-arrow-inner"></em>
											</dt>
											<dd>请输入您的姓名</dd>
										</dl>
									</div>
								</div>

								<div class="ins-control-group">
									<label class="control-label">手机：</label>
									<div class="ins-controls">
										<input type="text" maxlength="11" value="请输入您的手机号码" class="ins-text ins-text-tip"/>
										<dl class="ins-error-tip">
											<dt><em class="ins-arrow-outer"></em><em class="ins-arrow-inner"></em></dt>
											<dd>请输入11位手机号码</dd>
										</dl>
									</div>
								</div>
								<div class="ins-control-group">
									<label class="control-label"></label>
									<div class="ins-controls">
										<a href="javascript:;" class="ins-btn-submit">预约试驾</a>
									</div>
								</div>

							</div>
							<p class="ins-brand-slogan">
								<a href="#" target="_blank"><img src="images/hor.png"/></a>
							</p>

						</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="container">
	<img src="http://img5.cache.netease.com/photo/0026/2013-03-27/8QVVIPAL3QV10026.jpg"/>
	</div>
	<div>
	<div id="div1">
			你在说什么？
			<p>不懂啊</p>
	</div>
	</div>
</body>
</html>
